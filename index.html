<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="purple-1">
    <section class="menu purple-4">
      <h1 class="header-text">IdeaBox</h1>


      <section class='left-side-border'>
      <h3 class='left-side-text'>Filter Starred Ideas</h3>
      <button class='ideas-btn' type="button" name="star ideas btn">Show Starred Ideas</button>
    </section>
  </section>


    <main class="ideas">


      <section class="idea-form purple-2">
        <section class="inputs-holder">
          <p class="form-text">Title</p>
        <input type="text" name="Title" class="title-input">
        <p class="form-text2">Body</p>
        <textarea name="body input" rows="8" cols="80" class="body-input"></textarea>
        <button type="button" name="Save" class="save-button">Save</button>
<section class='search-section'>
<button type="button" name="magnify glass" class="search-btn"><img src="Assets/search.svg" class="mag-glass"/></button>
<class='search-size'><input type="input" name="search" class="search-input" placeholder="Search ideas">
</section>
</section>
</section>

        <article class="starred-cards-grid">
          <section class="idea-cards">
          <section class="mini-card">
            <section class="idea-card-top">
              <button type="button" name="star-active" class="star-active-button"><img src="Assets/star-active.svg" class="star-active-img"/></button>
              <button type="button" name="delete" class="delete-button"><img src="Assets/delete.svg" class="delete-idea-img"/></button>
            </section>
            <section class="idea-card-text">
              <h4 class="idea-card-title">Idea title</h4>
              <p class="idea-card-body">Idea body.  Don't ever play yourself.  Every chance I get, I water the plants, Lion!  Cloth talk.</p>
            </section>
            <section class="idea-card-bottom">
               <button type="button" name="comment" class="comment-button"><img src="Assets/comment.svg" class="comment-idea-img"/></button>
               <p class="comment-text">Comment</p>
            </section>
          </section>
      </section>
    </article>
    </main>
  </body>
</html>
